<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="card-wrapper">
    <div class="card-img">
      <img src="images\image-product-desktop.jpg" alt="Gabrielle Chanel Paris Perfume" >
    </div>
    <div class="text-box">
     <header class="perfume">
      <h1>Perfume</h1>
    </header> 

     <h2>
      Gabrielle Essence Eau De Parfum
     </h2> 
    
     <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p> 

    <div class="flex">
      <p class="discount-price"> $149.99</p>
      <p class="actual-price">$169.99</p>
    </div>
    <button class="button">
        <img src="images\icon-cart.svg" alt="cart icon" class="left">
       <p class="right">Add to Cart</p> 
      </button>
    </div>
  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ogun6ele">Ogundele Kehinde</a>.
  </footer>
</main>
</body>
</html>
